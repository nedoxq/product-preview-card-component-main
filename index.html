<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="main-container">
    <section class="img-container">
      <img src="images/image-product-desktop.jpg" alt="product" id=photo-desktop>
      <img src="images/image-product-mobile.jpg" alt="product" id="photo-mobile">
    </section>
    <section class="info-container">
      <h3>PERFUME</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="product-price">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>

      <button class="btn"><img src="images/icon-cart.svg" alt="" id="icon-cart">Add to Cart</button>
    </section>
  </div>
</body>

</html>
